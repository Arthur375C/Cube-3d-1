<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube 3d</title>
    <link rel="icon" href="images/icons8-3d-cube-48.png" type="images/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase/firebase.js"></script>
</head>
<body>
    <div class="cube">
        <div class="face face--front">Front</div>

        <div class="face face--back">Back</div>

      </div>
      <script src="main.js"></script>
</body>
</html>
